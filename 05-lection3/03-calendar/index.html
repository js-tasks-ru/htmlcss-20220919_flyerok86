<!DOCTYPE html>
<!-- Страница с календарем -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./calendar.css">
        <title>Calendar</title>
    </head>
    <body>
        <section class="calendar">
            <header class="calendar__title">October 2019</header>
            <div class="calendar__wrapper">
            <section class="calendar__inner">
                <span class="calendar__item-week">Mon</span>
                <span class="calendar__item-week">Tue</span>
                <span class="calendar__item-week">Wed</span>
                <span class="calendar__item-week">Thu</span>
                <span class="calendar__item-week">Fri</span>
                <span class="calendar__item-week">Sat</span>
                <span class="calendar__item-week">Sun</span>
                <span class="calendar__item-day calendar__item-week-fri">1</span>
                <span class="calendar__item-day">2</span>
                <span class="calendar__item-day">3</span>
                <span class="calendar__item-day">4</span>
                <span class="calendar__item-day">5</span>
                <span class="calendar__item-day">6</span>
                <span class="calendar__item-day">7</span>
                <span class="calendar__item-day">8</span>
                <span class="calendar__item-day">9</span>
                <span class="calendar__item-day">10</span>
                <span class="calendar__item-day">11</span>
                <span class="calendar__item-day">12</span>
                <span class="calendar__item-day">13</span>
                <span class="calendar__item-day">14</span>
                <span class="calendar__item-day">15</span>
                <span class="calendar__item-day">16</span>
                <span class="calendar__item-day">17</span>
                <span class="calendar__item-day calendar__item_active">18</span>
                <span class="calendar__item-day calendar__item_subactive">19</span>
                <span class="calendar__item-day calendar__item_subactive">20</span>
                <span class="calendar__item-day calendar__item_subactive">21</span>
                <span class="calendar__item-day calendar__item_subactive">22</span>
                <span class="calendar__item-day calendar__item_active">23</span>
                <span class="calendar__item-day">24</span>
                <span class="calendar__item-day">25</span>
                <span class="calendar__item-day">26</span>
                <span class="calendar__item-day">27</span>
                <span class="calendar__item-day">28</span>
                <span class="calendar__item-day">29</span>
                <span class="calendar__item-day">30</span>
            </section>
        </div>
        </section>
    </body>
</html>
