<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./input.css">
    </head>
    <body>
        <label class="input-text input-text_success">
            <div class="input-text__label">label</div>
            <div class="input-text__state">
                <input class="input-text__control" type="text" placeholder="Placeholder">
                <svg class="input-text__icon input-text__icon-success">
                    <use href="../../assets/images/icons-sprite.svg#input-success"></use>
                </svg> 
                <svg class="input-text__icon input-text__icon-invalid">
                    <use href="../../assets/images/icons-sprite.svg#input-invalid"></use>
                </svg> 
            </div>
        </label>
    </body>
</html>
