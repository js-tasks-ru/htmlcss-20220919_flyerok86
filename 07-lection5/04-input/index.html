<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./input.css">
    </head>
    <body>
        <div class="input-text input-text_success">
            <label class="input-text__label" for="input">label</label>
            <div class="input-text__state">
                <input id="input" class="input-text__control" type="text" placeholder="Placeholder">
                <svg class="input-text__icon input-text__icon_success">
                   <use href="../../assets/images/icons-sprite.svg#input-success"></use>
                </svg> 
                <svg class="input-text__icon input-text__icon_invalid">
                     <use href="../../assets/images/icons-sprite.svg#input-invalid"></use>
                </svg> 
            </div>
        </div>
    </body>
</html>
